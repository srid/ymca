<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YMCA Schedule Viewer</title>
  <style>
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent-blue: #3b82f6;
      --accent-green: #22c55e;
      --accent-yellow: #ca8a04;
      --accent-red: #dc2626;
      --accent-purple: #7c3aed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: var(--accent-blue);
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .controls {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .controls h3 {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .activity-toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .toggle-btn {
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .toggle-btn:hover {
      border-color: var(--accent-blue);
    }

    .toggle-btn.active {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    .toggle-all-btns {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .toggle-all-btns button {
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: pointer;
    }

    .toggle-all-btns button:hover {
      background: var(--bg-card);
    }

    /* Timeline-style weekly grid layout */
    .week-grid {
      display: grid;
      grid-template-columns: 50px repeat(7, 1fr);
      gap: 2px;
      max-width: 1400px;
      margin: 0 auto;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .time-column {
      background: var(--bg-card);
      position: relative;
    }

    .time-label {
      position: absolute;
      right: 4px;
      font-size: 0.65rem;
      color: var(--text-secondary);
      transform: translateY(-50%);
    }

    .day-column {
      background: var(--bg-secondary);
      position: relative;
      min-height: 800px;
    }

    .day-header {
      background: var(--accent-blue);
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .time-header {
      background: var(--bg-card);
      padding: 0.5rem 0.25rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    .day-events {
      position: relative;
      height: calc(100% - 34px);
    }

    .event-card {
      position: absolute;
      left: 2px;
      right: 2px;
      background: #e2e8f0;
      border-radius: 4px;
      padding: 0.35rem 0.4rem;
      border-left: 3px solid #64748b;
      font-size: 0.7rem;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .event-card:hover {
      z-index: 5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      filter: brightness(0.95);
    }

    /* Event type colors */
    .event-card.swim {
      background: #dbeafe;
      border-left-color: #3b82f6;
    }
    .event-card.pilates {
      background: #fae8ff;
      border-left-color: #c026d3;
    }
    .event-card.yoga {
      background: #dcfce7;
      border-left-color: #16a34a;
    }
    .event-card.cycling {
      background: #ffedd5;
      border-left-color: #ea580c;
    }
    .event-card.cardio {
      background: #fee2e2;
      border-left-color: #dc2626;
    }
    .event-card.strength {
      background: #fef3c7;
      border-left-color: #ca8a04;
    }
    .event-card.dance {
      background: #ede9fe;
      border-left-color: #7c3aed;
    }
    .event-card.gentle {
      background: #f0fdfa;
      border-left-color: #14b8a6;
    }

    .event-activity {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
    }

    .event-time {
      color: var(--accent-green);
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }

    .event-details {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    .event-details span {
      display: inline-block;
      margin-right: 0.5rem;
    }

    .intensity-high { color: var(--accent-red); }
    .intensity-moderate { color: var(--accent-yellow); }
    .intensity-low { color: var(--accent-green); }

    .loading, .error {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .error { color: var(--accent-red); }

    .file-selector {
      text-align: center;
      margin-bottom: 1rem;
    }

    .file-selector select {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
    }

    @media (max-width: 1200px) {
      .week-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 800px) {
      .week-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .week-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üèä YMCA Schedule</h1>

  <div class="file-selector">
    <select id="schedule-select">
      <option value="">Loading...</option>
    </select>
  </div>

  <div class="controls">
    <div class="toggle-all-btns">
      <button onclick="toggleAllActivities(true)">Select All Activities</button>
      <button onclick="toggleAllActivities(false)">Deselect All</button>
      <button onclick="resetToDefault()">Reset to Default</button>
    </div>
    
    <h3>Time of Day</h3>
    <div id="period-toggles" class="activity-toggles" style="margin-bottom: 1rem;"></div>
    
    <h3>Filter Activities</h3>
    <div id="activity-toggles" class="activity-toggles"></div>
  </div>

  <div id="content">
    <p class="loading">Select a schedule...</p>
  </div>

  <script>
    const SCHEDULE_FILES = ['schedules/2026-jan.json'];
    const DAY_ORDER = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    
    // Activities enabled by default (pilates and lane swim only)
    const DEFAULT_ENABLED_ACTIVITIES = [
      'pilates', 'pilates-stretching', 
      'lane swim', 'lane swim (city)'
    ];

    // Period definitions (based on start time)
    // Morning: before 10:00, Day: 10:00-18:30, Night: after 18:30
    const PERIODS = {
      morning: { label: 'üåÖ Morning (<10am)', check: (h, m) => h < 10 },
      day: { label: '‚òÄÔ∏è Day (10am-6:30pm)', check: (h, m) => h >= 10 && (h < 18 || (h === 18 && m <= 30)) },
      night: { label: 'üåô Night (>6:30pm)', check: (h, m) => h > 18 || (h === 18 && m > 30) }
    };

    // Default: only "day" period enabled
    const DEFAULT_ENABLED_PERIODS = ['day'];

    let currentData = null;
    let activeActivities = new Set();
    let activePeriods = new Set();
    let allActivities = [];

    function populateSelector() {
      const select = document.getElementById('schedule-select');
      select.innerHTML = '<option value="">-- Select a schedule --</option>';
      
      SCHEDULE_FILES.forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        const name = file.replace('schedules/', '').replace('.json', '').replace(/-/g, ' ').toUpperCase();
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener('change', (e) => {
        if (e.target.value) {
          // Update URL hash with schedule basename
          const basename = e.target.value.replace('schedules/', '').replace('.json', '');
          history.pushState(null, '', `#${basename}`);
          loadSchedule(e.target.value);
        }
      });
    }

    async function loadSchedule(path) {
      const content = document.getElementById('content');
      content.innerHTML = '<p class="loading">Loading...</p>';

      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error(`Failed to load ${path}`);
        
        currentData = await response.json();
        extractActivities();
        initializeToggles();
        renderWeek();
      } catch (error) {
        content.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }

    // Extract unique activity names from all days
    function extractActivities() {
      const activities = new Set();
      if (currentData && currentData.events) {
        Object.values(currentData.events).forEach(dayEvents => {
          dayEvents.forEach(event => {
            activities.add(event.activity.toLowerCase());
          });
        });
      }
      allActivities = Array.from(activities).sort();
    }

    // Check if an activity should be enabled by default
    function isDefaultEnabledActivity(activity) {
      const lower = activity.toLowerCase();
      return DEFAULT_ENABLED_ACTIVITIES.some(d => lower.includes(d) || d.includes(lower));
    }

    // Parse "HH:MM" time string and return hour and minute
    function parseTime(timeStr) {
      if (!timeStr) return { hour: 12, minute: 0 };
      const match = timeStr.match(/^(\d{1,2}):(\d{2})/);
      if (match) {
        return { hour: parseInt(match[1], 10), minute: parseInt(match[2], 10) };
      }
      return { hour: 12, minute: 0 }; // fallback
    }

    // Get period for an event based on start time
    function getEventPeriod(event) {
      const { hour, minute } = parseTime(event.start);
      for (const [period, def] of Object.entries(PERIODS)) {
        if (def.check(hour, minute)) return period;
      }
      return 'day';
    }

    // Initialize all toggle buttons
    function initializeToggles() {
      // Period toggles
      const periodContainer = document.getElementById('period-toggles');
      periodContainer.innerHTML = '';
      activePeriods.clear();

      Object.entries(PERIODS).forEach(([period, def]) => {
        const btn = document.createElement('button');
        btn.className = 'toggle-btn';
        btn.textContent = def.label;
        btn.dataset.period = period;
        
        if (DEFAULT_ENABLED_PERIODS.includes(period)) {
          btn.classList.add('active');
          activePeriods.add(period);
        }

        btn.addEventListener('click', () => togglePeriod(period, btn));
        periodContainer.appendChild(btn);
      });

      // Activity toggles
      const activityContainer = document.getElementById('activity-toggles');
      activityContainer.innerHTML = '';
      activeActivities.clear();

      allActivities.forEach(activity => {
        const btn = document.createElement('button');
        btn.className = 'toggle-btn';
        btn.textContent = activity;
        btn.dataset.activity = activity;
        
        if (isDefaultEnabledActivity(activity)) {
          btn.classList.add('active');
          activeActivities.add(activity);
        }

        btn.addEventListener('click', () => toggleActivity(activity, btn));
        activityContainer.appendChild(btn);
      });
    }

    function togglePeriod(period, btn) {
      if (activePeriods.has(period)) {
        activePeriods.delete(period);
        btn.classList.remove('active');
      } else {
        activePeriods.add(period);
        btn.classList.add('active');
      }
      renderWeek();
    }

    function toggleActivity(activity, btn) {
      if (activeActivities.has(activity)) {
        activeActivities.delete(activity);
        btn.classList.remove('active');
      } else {
        activeActivities.add(activity);
        btn.classList.add('active');
      }
      renderWeek();
    }

    function toggleAllActivities(enable) {
      const btns = document.querySelectorAll('#activity-toggles .toggle-btn');
      activeActivities.clear();
      btns.forEach(btn => {
        if (enable) {
          btn.classList.add('active');
          activeActivities.add(btn.dataset.activity);
        } else {
          btn.classList.remove('active');
        }
      });
      renderWeek();
    }

    function resetToDefault() {
      initializeToggles();
      renderWeek();
    }

    // Collect all events for a specific day (new flat schema)
    function getEventsForDay(day) {
      const events = [];
      if (currentData && currentData.events && currentData.events[day]) {
        currentData.events[day].forEach(event => {
          const activityMatch = activeActivities.has(event.activity.toLowerCase());
          const periodMatch = activePeriods.has(getEventPeriod(event));
          
          if (activityMatch && periodMatch) {
            events.push(event);
          }
        });
      }
      // Sort by start time
      events.sort((a, b) => {
        const timeA = a.start || '99:99';
        const timeB = b.start || '99:99';
        return timeA.localeCompare(timeB);
      });
      return events;
    }

    // Timeline constants - schedule runs 7:00 to 21:00 (14 hours)
    const TIMELINE_START = 7; // 7:00 AM
    const TIMELINE_END = 21;  // 9:00 PM
    const TIMELINE_HOURS = TIMELINE_END - TIMELINE_START;

    // Convert time string "HH:MM" to decimal hours from timeline start
    function timeToPosition(timeStr) {
      if (!timeStr) return 0;
      const [h, m] = timeStr.split(':').map(Number);
      return ((h + m/60) - TIMELINE_START) / TIMELINE_HOURS * 100;
    }

    // Calculate height percentage based on duration
    function getDurationHeight(start, end) {
      if (!start || !end) return 5; // minimum height
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      const duration = (eh + em/60) - (sh + sm/60);
      return Math.max(duration / TIMELINE_HOURS * 100, 2); // minimum 2%
    }

    // Render the weekly timeline grid
    function renderWeek() {
      const content = document.getElementById('content');
      let html = '<div class="week-grid">';

      // Time column with hour labels
      html += '<div class="time-column"><div class="time-header">Time</div>';
      for (let h = TIMELINE_START; h <= TIMELINE_END; h++) {
        const top = ((h - TIMELINE_START) / TIMELINE_HOURS) * 100;
        html += `<div class="time-label" style="top: calc(34px + ${top}%)">${h}:00</div>`;
      }
      html += '</div>';

      // Day columns
      DAY_ORDER.forEach(day => {
        const events = getEventsForDay(day);
        html += `
          <div class="day-column">
            <div class="day-header">${day.slice(0, 3)}</div>
            <div class="day-events">
              ${events.map(e => renderEvent(e)).join('')}
            </div>
          </div>
        `;
      });

      html += '</div>';
      content.innerHTML = html;
    }

    function renderEvent(event) {
      const name = event.activity.toLowerCase();
      
      // Determine event type for styling
      let eventType = '';
      if (name.includes('swim') || name.includes('aquafit')) {
        eventType = 'swim';
      } else if (name.includes('pilates')) {
        eventType = 'pilates';
      } else if (name.includes('yoga') || name.includes('yin')) {
        eventType = 'yoga';
      } else if (name.includes('cycling') || name.includes('hiit cycling')) {
        eventType = 'cycling';
      } else if (name.includes('cardio') || name.includes('bootcamp') || name.includes('metafit') || name.includes('hiit')) {
        eventType = 'cardio';
      } else if (name.includes('sculpt') || name.includes('strength') || name.includes('core') || name.includes('circuit')) {
        eventType = 'strength';
      } else if (name.includes('zumba') || name.includes('dance')) {
        eventType = 'dance';
      } else if (name.includes('gentle') || name.includes('toning')) {
        eventType = 'gentle';
      }
      
      // Calculate position and size
      const top = timeToPosition(event.start);
      const height = getDurationHeight(event.start, event.end);
      
      // Short name for compact display
      let shortName = event.activity;
      if (shortName.length > 15) {
        shortName = shortName.slice(0, 14) + '‚Ä¶';
      }
      
      // Time display with start and end
      const timeDisplay = event.start && event.end ? `${event.start}-${event.end}` : (event.start || '');

      return `
        <div class="event-card ${eventType}" 
             style="top: ${top}%; height: ${height}%;"
             title="${event.activity} ${event.start}-${event.end}${event.location ? ' @ ' + event.location : ''}${event.instructor ? ' with ' + event.instructor : ''}">
          <div class="event-activity">${shortName}</div>
          <div class="event-time">${timeDisplay}</div>
        </div>
      `;
    }

    // Initialize: populate selector and check URL for schedule
    populateSelector();
    
    // Load schedule from URL hash if present
    function loadFromHash() {
      const hash = window.location.hash.slice(1); // Remove #
      if (hash) {
        const path = `schedules/${hash}.json`;
        if (SCHEDULE_FILES.includes(path)) {
          document.getElementById('schedule-select').value = path;
          loadSchedule(path);
        }
      }
    }
    
    loadFromHash();
    window.addEventListener('hashchange', loadFromHash);
  </script>

  <footer style="text-align: center; padding: 2rem 1rem; margin-top: 2rem; color: var(--text-secondary); font-size: 0.85rem;">
    <a href="https://github.com/srid/ymca" target="_blank" style="color: var(--accent-blue); text-decoration: none;">View source on GitHub</a>
  </footer>
</body>
</html>
